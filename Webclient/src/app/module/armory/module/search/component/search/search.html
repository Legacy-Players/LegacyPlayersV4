<Table [bodyRows]="character_body_columns" [headColumns]="character_header_columns" [clientSide]="clientSide"
       [responsiveHeadColumns]="responsiveHeadColumns" [responsiveModeWidthInPx]="responsiveModeWidthInPx"
       [numItems]="num_characters" unique_id="armory_search" (share)="tinyUrlService.set_table_filter(2, $event)"
       (filterOrPageChanged)="filterCharacterSearch($event)"
       [et_row_items]="[hero_class, character_name, guild_name, undefined, detailed_ts]">
</Table>

<ng-template #hero_class let-specification="specification" let-content="content">
    <HeroClass [hero_class_id]="specification.content" [hero_class_label]="content"></HeroClass>
</ng-template>

<ng-template #character_name let-specification="specification" let-content="content">
    <a [showTooltip]="{ type: 1, character_id: specification.args.character_id }"
       routerLink="/armory/character/{{ specification.args.server_name + '/' + specification.content }}">
        {{ content | translate }}
    </a>
</ng-template>

<ng-template #guild_name let-specification="specification" let-content="content">
    <a [showTooltip]="{ type: 3, guild_id: specification.args.guild_id }"
       routerLink="/armory/guild/{{ specification.args.server_name + '/' + specification.content }}">
        {{ content | translate }}
    </a>
</ng-template>

<ng-template #detailed_ts let-specification="specification" let-content="content">
    {{specification.content.length === 0 ? '-' : dateService.toRPLLLongDate(specification.content) }}
</ng-template>
