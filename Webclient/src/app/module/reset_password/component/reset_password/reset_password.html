<div class="centerContainer">
    <form (ngSubmit)="on_submit()" formValid ngNativeValidate>
        <GeneralInput [(value)]="mail" [formFailure]="formFailure" [required]="true"
                      labelKey="ResetPassword.mail" name="mail" placeholderKey="ResetPassword.typeMail"
                      type="email"></GeneralInput>
        <ConfirmButton [disabled]="disabledSubmit" labelKey="ResetPassword.reset" type="submit"></ConfirmButton>
    </form>
</div>
