<table>
    <thead>
        <tr>
            <td>#</td>
            <td>Ability</td>
            <td>Amount</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of payload; let i = index">
            <td>{{i+1}}</td>
            <td>{{row[0]}}</td>
            <td>{{format_number(row[1])}}</td>
        </tr>
    </tbody>
</table>
