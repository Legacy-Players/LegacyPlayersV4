<div>{{ payload.r1.name }}</div>
<div>Rank {{ payload.points_spend }} / {{ payload.spell_ids.length }}</div>
<div class="item_quality_0">{{ payload.r1.description }}</div>
<ng-container *ngIf="!!payload.r2">

    <div>Next rank:</div>
    <div class="item_quality_0">{{ payload.r2.description }}</div>
</ng-container>

<div class="color_error">
    'Left-Click' to spend points.
    <br />
    'Shift-Left-Click' to retrieve points.
</div>
